[package]
name = "object-storage-maintenance"
version = "0.0.2"
edition = "2021"

[dependencies]
aws-sdk-s3 = { version = "1.76.0", features = ["behavior-version-latest", "rt-tokio", "rustls"] }
aws-types = "1.3.5"
tokio = { version = "1.43.0", features = ["rt", "rt-multi-thread", "macros"] }
chrono = "0.4.39"
clap = { version = "4.5.30", features = ["derive"] }
async-compression = { version = "0.4.18", features = ["futures-io", "bzip2"] }
async-tar = "0.5.0"
futures = "0.3.31"
