[package]
name = "object-storage-maintenance"
version = "0.2.8"
edition = "2024"

[dependencies]
async-compression = { version = "0.4.23", features = ["tokio", "xz"] }
aws-sdk-s3 = { version = "1.91.0", features = ["behavior-version-latest", "rt-tokio", "http-1x", "rustls"] }
aws-types = "1.3.7"
chrono = "0.4.41"
clap = { version = "4.5.39", features = ["derive"] }
futures = "0.3.31"
mimalloc = { version = "0.1.46", features = ["extended"] }
tokio = { version = "1.45.1", features = ["rt", "rt-multi-thread", "macros"] }
tokio-tar = "0.3.1"

[profile.release]
opt-level = "z"
debug = false
strip = true
lto = true
codegen-units = 1
