[package]
name = "object-storage-maintenance"
version = "0.0.2"
edition = "2021"

[dependencies]
aws-sdk-s3 = { version = "1.76.0", features = ["behavior-version-latest", "rt-tokio", "rustls"] }
aws-types = "1.3.5"
tokio = { version = "1.43.0", features = ["rt", "rt-multi-thread", "macros"] }
chrono = "0.4.39"
clap = { version = "4.5.29", features = ["derive"] }
tokio-stream = "0.1.17"
tokio-util = "0.7.13"
bzip2 = "0.5.1"
tar = "0.4.43"
