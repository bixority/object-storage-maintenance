[package]
name = "object-storage-maintenance"
version = "0.0.8"
edition = "2024"

[dependencies]
async-compression = { version = "0.4.22", features = ["tokio", "bzip2"] }
aws-sdk-s3 = { version = "1.82.0", features = ["behavior-version-latest", "rt-tokio", "rustls"] }
aws-smithy-http-client = "1.0.1"
aws-types = "1.3.6"
chrono = "0.4.40"
clap = { version = "4.5.34", features = ["derive"] }
futures = "0.3.31"
hickory-resolver = "0.25.1"
mimalloc = { version = "0.1.44", default-features = false }
tokio = { version = "1.44.1", features = ["rt", "rt-multi-thread", "macros"] }
tokio-tar = "0.3.1"

[profile.release]
debug = false
strip = true
lto = true
codegen-units = 1
