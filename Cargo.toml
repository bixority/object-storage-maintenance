[package]
name = "object-storage-maintenance"
version = "0.2.1"
edition = "2024"

[dependencies]
async-compression = { version = "0.4.22", features = ["tokio", "xz2"] }
aws-sdk-s3 = { version = "1.82.0", features = ["behavior-version-latest", "rt-tokio", "http-1x", "rustls"] }
aws-types = "1.3.6"
chrono = "0.4.40"
clap = { version = "4.5.35", features = ["derive"] }
futures = "0.3.31"
mimalloc = { version = "0.1.46", features = ["extended"] }
tokio = { version = "1.44.2", features = ["rt", "rt-multi-thread", "macros"] }
tokio-tar = "0.3.1"

[profile.release]
debug = false
strip = true
lto = true
codegen-units = 1
